<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
         table,th,td {
            
                   border: 1px solid black;
                   border-color:cadetblue;
                   padding: 10px 20px;
                   margin: 200px auto;
                   color: lightgreen;
                   background-color: black;
        }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Device/Ram</th>
            <th>Graphics</th>
            <th>Storage</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Lenovo</td>
            <td>8GB</td>
            <td>NVIDEA</td>
            <td>4TB</td>
            <td>1,0,000</td>
        </tr>
        <tr>
            <td>Asus</td>
            <td>16GB</td>
            <td>NVIDEA</td>
            <td>8TB</td>
            <td rowspan="2">1,30,000</td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>12GB</td>
            <td>Intel</td>
            <td>6TB</td>
        </tr>
    </table>
</body>
</html>
