<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <script src="jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <title>Slider</title>
</head>

<body>


  <div class="container">
    <input type="radio" name="slider" id="item-1" onmouseover="checkButton(this)">
    <input type="radio" name="slider" id="item-2" onmouseover="checkButton(this)">
    <input type="radio" name="slider" id="item-3" onmouseover="checkButton(this)">



    <div class="cards">
      <label class="card" for="item-1" id="song-1">
        <img src="https://source.unsplash.com/600x600/?galaxy" alt="image">
      </label>
      <label class="card" for="item-2" id="song-2">
        <img src="https://source.unsplash.com/600x600/?space" alt="image">
      </label>
      <label class="card" for="item-3" id="song-3">
        <img src="https://source.unsplash.com/600x600/?shootingstar" alt="image">
      </label>
    </div>
  </div>



  <div class="list">
    <ul class="menu-list">
      <li id="img-1" onmouseover="hover()">Image-1</li><br>
      <li id="img-2" onmouseover="hover2()">Image-2</li><br>
      <li id="img-3" onmouseover="hover3()">Image-3</li><br>
    </ul>
  </div>



</body>

</html>
